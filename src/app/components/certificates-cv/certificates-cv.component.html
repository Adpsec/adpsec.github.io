<div class="container p-3">
  <h4>Achievements & Certificates</h4>
  <div class="container" *ngFor="let cert of certificates">
    <div class="row" class="my-3">
      <div class="col-md">
        <p>
          <b>{{ cert.nombre }} ({{ cert.fecha }})</b>
          <p><a href={{cert.link}} class="href">{{cert.nombre}}</a></p>
        </p>
        
      </div>
    </div>
  </div>
</div>
