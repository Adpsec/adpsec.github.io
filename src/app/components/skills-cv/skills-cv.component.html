<h4>Skills and Competencies</h4>
<div class="container" *ngFor="let skill of skills">
    <div class="row" class="my-3"> 
      <div class="col-md">
        <p><b>{{skill.element}}</b></p>
        <div class="progress">
            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>          
      </div>
    </div>
  </div>
