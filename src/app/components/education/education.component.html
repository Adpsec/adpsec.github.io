<div class="container pt-4">
    <h4>Education</h4>
<div class="container" *ngFor="let edu of educationExperiencies">
    <div class="row"> 
      <div class="col-sm">
        <ul>
            <li>
                <p id="fecha">{{edu.fecha}}</p>
                <p><b>{{edu.nombre}}</b></p>         
                <p>{{edu.carrera}}</p>
                <p><b>Logros</b></p>
                <ul>
                  <li><p>{{edu.logro}}</p></li>
                </ul>
            </li>
        </ul>
      </div>
    </div>
  </div>
</div>
